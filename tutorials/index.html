<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チュートリアル | Game Creation Japan</title>
    <meta name="description" content="Unity, Unreal Engine, Godotなどの日本語ゲーム開発チュートリアル。">
    
    <!-- SEO: Canonical link points to the DIRECTORY /tutorials/ -->
    <link rel="canonical" href="https://jp.gamecreation.org/tutorials/" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #0f172a; color: #f8fafc; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-slate-900 border-b border-slate-800 fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <!-- الرابط / يعود للصفحة الرئيسية للموقع -->
                    <a href="/" class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
                        GAME<span class="text-white">CREATION</span><span class="text-xs ml-1 bg-red-600 text-white px-1 rounded">JP</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">ホーム</a>
                        <a href="/tutorials/" class="bg-slate-800 text-white px-3 py-2 rounded-md text-sm font-medium">チュートリアル</a>
                        <a href="/assets/" class="text-gray-300 hover:bg-slate-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">素材 (Assets)</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="pt-32 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-white mb-8 border-l-4 border-purple-500 pl-4">プログラミング & チュートリアル</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <article class="bg-slate-800 rounded-lg overflow-hidden shadow-lg hover:shadow-purple-500/20 transition">
                <div class="h-48 bg-slate-700 flex items-center justify-center">
                    <i class="fa-brands fa-unity text-6xl text-white"></i>
                </div>
                <div class="p-6">
                    <span class="text-xs font-bold text-purple-400 uppercase">Unity</span>
                    <h2 class="mt-2 text-xl font-semibold text-white">Unity初心者入門ガイド</h2>
                    <p class="mt-2 text-slate-400 text-sm">C#の基本からキャラクターを動かすところまで。</p>
                    <a href="#" class="mt-4 inline-block text-purple-400 hover:text-white">読む &rarr;</a>
                </div>
            </article>

            <article class="bg-slate-800 rounded-lg overflow-hidden shadow-lg hover:shadow-purple-500/20 transition">
                <div class="h-48 bg-slate-700 flex items-center justify-center">
                    <span class="text-4xl font-bold text-white">UE5</span>
                </div>
                <div class="p-6">
                    <span class="text-xs font-bold text-blue-400 uppercase">Unreal Engine</span>
                    <h2 class="mt-2 text-xl font-semibold text-white">ブループリント基礎</h2>
                    <p class="mt-2 text-slate-400 text-sm">コードを書かずにゲームを作る！</p>
                    <a href="#" class="mt-4 inline-block text-blue-400 hover:text-white">読む &rarr;</a>
                </div>
            </article>

            <article class="bg-slate-800 rounded-lg overflow-hidden shadow-lg hover:shadow-purple-500/20 transition">
                <div class="h-48 bg-slate-700 flex items-center justify-center">
                    <i class="fa-solid fa-robot text-6xl text-white"></i>
                </div>
                <div class="p-6">
                    <span class="text-xs font-bold text-cyan-400 uppercase">Godot</span>
                    <h2 class="mt-2 text-xl font-semibold text-white">Godot 4.0 2Dアクション</h2>
                    <p class="mt-2 text-slate-400 text-sm">軽量で無料のエンジンGodot入門。</p>
                    <a href="#" class="mt-4 inline-block text-cyan-400 hover:text-white">読む &rarr;</a>
                </div>
            </article>
        </div>
    </main>

    <footer class="bg-black border-t border-slate-800 mt-auto py-8 text-center text-gray-400">
        &copy; 2024 GameCreation.org JP.
    </footer>
</body>
</html>
